<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code</title>
</head>
<body>
    <h1>Chai Aur Code</h1>
    <button id="stop">stop</button>
</body>
<script>

    const changeMe = function(){
        document.querySelector('h1').innerHTML="Chai Aur JavaScript";  
    }

    const stop = setTimeout(changeMe,3000)

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(stop);
        console.log('Stopped');
    })

</script>
</html>
